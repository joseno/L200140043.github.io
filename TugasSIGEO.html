<!DOCTYPE html>
<html>
    <head>
    <title>TUGAS 2 - L200140043</title>
        <script type="text/javascript"
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBleMMbnXwFvAhSJA721Cc9bby72UeOhZI">
          //kode di atas adalah API KEY
        </script>
        <style type="text/css">
              #mapDiv { width: 800px; height: 500px; }
        </style>
        <script type="text/javascript">
              // mendefinisikan map agar bisa leluasa diakses
              var map;
              // pengaturan tampilan peta
              function initMap () {
                google.maps.visualRefresh = true;
                var mapOptions = {
                  center: new google.maps.LatLng(-7.5512921,110.7690996), //LOKASI RUMAH/KOST
                  zoom: 18,
                  mapTypeId: google.maps.MapTypeId.ROADMAP,
                  disableDefaultUI: true
                };
                var mapElement = document.getElementById('mapDiv');
                map = new google.maps.Map(mapElement, mapOptions);
                startButtonEvents();
              }
              // kode di bawah adalah kumpulan kode tombol pengubah tipe peta
              function startButtonEvents () {
                document.getElementById('btnRoad').addEventListener('click', function(){
                      map.setMapTypeId(google.maps.MapTypeId.ROADMAP);
                  });
                document.getElementById('btnSat').addEventListener('click', function(){
                  map.setMapTypeId(google.maps.MapTypeId.SATELLITE);
                });
                document.getElementById('btnHyb').addEventListener('click', function(){
                  map.setMapTypeId(google.maps.MapTypeId.HYBRID);
                });
                document.getElementById('btnTer').addEventListener('click', function(){
                  map.setMapTypeId(google.maps.MapTypeId.TERRAIN);
                });
              }
              google.maps.event.addDomListener(window, 'load', initMap);
        </script>
    </head>
    <center>
      <h3><b>TUGAS 2</b></h3>
      <h2>SISTEM INFORMASI GEOGRAFI</h2>

    </center>

    <body>
    <center>
      <div id="mapDiv"></div>
    </center>
    </body><br>

    <footer>
    <center>
        <input id="btnRoad" type="button" value="RoadMap">
        <input id="btnSat" type="button" value="Satellite">
        <input id="btnHyb" type="button" value="Hybrid">
        <input id="btnTer" type="button" value="Terrain">
    </center>
    </footer>
</html>
