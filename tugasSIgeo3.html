      var latlng = new google.maps.LatLng(nilai_latitude, nilai_longitude);
      var geocoder = geocoder = new google.maps.Geocoder();
          geocoder.geocode({ 'latLng': latlng }, function (results, status) {
              if (status == google.maps.GeocoderStatus.OK) {
                  if (results[0]) {
                      document.getElementById("detail_lokasi").innerHTML  = String(results[0].formatted_address);
                  }
              }
          });
    }

    function ganti_tipe_peta(tipenya){
      if(tipenya == "roadmap"){
        peta_utama.setMapTypeId(google.maps.MapTypeId.ROADMAP);
      }else if(tipenya == "satellite"){
        peta_utama.setMapTypeId(google.maps.MapTypeId.SATELLITE);
      }else if(tipenya == "hybrid"){
        peta_utama.setMapTypeId(google.maps.MapTypeId.HYBRID);
      }else if(tipenya == "terrain"){
